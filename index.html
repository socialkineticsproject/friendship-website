<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  input, textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #007bff;
    color: white;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  #status {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="city" placeholder="City">
    <input type="text" name="country" placeholder="Country">
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz_Xu0Tqbfqt8Bbj3MDcSBBh_dXtxsZxoL1YHSIdtsl6mab3Z8Pj1b6HHBhjjdoe3VG/exec"; // Replace with your deployed Apps Script URL

document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = {};
  formData.forEach((v, k) => data[k] = v);

  try {
    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const result = await response.json();
    if(result.status === "success"){
      document.getElementById("status").innerText = "Thank you! Your message has been submitted.";
      this.reset();
    } else {
      document.getElementById("status").innerText = "Error: " + result.message;
    }
  } catch(err) {
    document.getElementById("status").innerText = "Error: " + err.message;
  }
});
</script>

</body>
</html>
